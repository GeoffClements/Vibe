[package]
name = "Vibe_Player"
version = "0.4.0"
edition = "2021"
description = "A music player for the Lyrion Music Server"
license = "MIT"
repository = "https://github.com/GeoffClements/Vibe"
homepage = "https://github.com/GeoffClements/Vibe"
categories = ["command-line-utilities", "multimedia::audio"]
keywords = ["audio", "slim", "music"]
readme = "README.md"
authors = ["Geoff Clements <ro2kz0@gmail.com>"]

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.26", features = ["derive"] }
crossbeam = "0.8.4"
hostname = "0.4.0"
log = "0.4.25"
pulse = { package = "libpulse-binding", version = "2.28.2" }
rodio = { version = "0.20.1", optional = true, default-features = false, features = [
    "crossbeam-channel",
] }
simple_logger = { version = "5.0.0", default-features = false, features = [
    "stderr",
    "colors",
] }
slimproto = "0.1.19"
symphonia = { version = "0.5.4", features = ["all-codecs"] }

[profile.dev.package."symphonia"]
opt-level = 3

[features]
rodio = ["dep:rodio"]

[[bin]]
name = "vibe"
path = "src/main.rs"
