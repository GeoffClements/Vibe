[package]
name = "Vibe_Player"
version = "0.5.1"
edition = "2021"
description = "A music player for the Lyrion Music Server"
license = "MIT"
repository = "https://github.com/GeoffClements/Vibe"
homepage = "https://github.com/GeoffClements/Vibe"
categories = ["command-line-utilities", "multimedia::audio"]
keywords = ["lyrion", "audio", "slim", "music"]
readme = "README.md"
authors = ["Geoff Clements <ro2kz0@gmail.com>"]

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.27", features = ["derive"] }
crossbeam = "0.8.4"
hostname = "0.4.0"
log = "0.4.25"
notify-rust = { version = "4.11.4", default-features = false, optional = true, features = [
    "dbus",
] }
pulse = { package = "libpulse-binding", version = "2.28.2", optional = true }
rodio = { version = "0.20.1", optional = true, default-features = false, features = [
    "crossbeam-channel",
] }
simple_logger = { version = "5.0.0", default-features = false, features = [
    "stderr",
    "colors",
] }
slimproto = "0.1.20"
symphonia = { version = "0.5.4", features = ["all-codecs"] }

[profile.dev.package."symphonia"]
opt-level = 3

[features]
default = ["pulse"]
notify = ["dep:notify-rust"]
pulse = ["dep:pulse"]
rodio = ["dep:rodio"]

[[bin]]
name = "vibe"
path = "src/main.rs"

[package.metadata.deb]
maintainer = "Geoff Clements <ro2kz0@gmail.com>"
section = "utils"
priority = "optional"
assets = [
    ["target/release/vibe", "/usr/bin/", "755"],
    ["README.md", "/usr/share/doc/vibe-player/README.md", "644"]
]
features = ["notify"]
maintainer-scripts = "debian/"
extended-description = """\
Turns your computer into a music streamer."""

